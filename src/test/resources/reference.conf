nautilus.metering {

  keystore {
    protocol: "https"
    host: "localhost"
    port: 443
    environment: "dev"
    api-key: ""
    delay: 0 seconds
    interval: 30 seconds
    static-keys: [ "engage" , "makeitso"]
  }

  agent {
    socket-path: "/tmp/test-ipc.sock"
    ipc-timeout: 10 seconds
    ipc-backlog: 2048
    threads: 32
  }

}
